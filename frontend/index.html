<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>NonceSense CAPTCHA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white rounded-md shadow w-96 p-4">
    <div id="captcha-content">
      <div class="flex items-center space-x-4">
        <input id="robotCheck" type="checkbox" class="w-5 h-5 accent-blue-600 cursor-pointer"
          onclick="solveChallenge()" />
        <label for="robotCheck" class="text-gray-800 text-lg cursor-pointer">
          I'm not a robot
        </label>
      </div>
    </div>
    <div class="mt-4 flex justify-between items-end text-xs text-gray-500">
      <div class="flex items-center space-x-1">
        <span class="text-gray-500 text-[10px]">NonceSense</span>
      </div>
      <span class="text-gray-400 text-[10px]">Privacy - Terms</span>
    </div>
  </div>
  <script src="pow.js" type="module"></script>
</body>

</html>
